<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Particles Music Visualizer</title>
    <meta
      name="description"
      content="A music visualizer that uses particles to create audio-reactive visuals."
      />
      <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
      <link rel="stylesheet" href="./src/scss/style.scss" />
    <script>
      document.documentElement.className = 'js'
    </script>
    <script type="module" defer src="./src/js/index.js"></script>
  </head>
  <body class="demo-1">
    <main>
      <div class="frame">
        <h1 class="frame__title">Interactive Particles Music Visualizer by  <a href="https://arkx.cc/ARKx">ARKx</a></h1>
      </div>
      <div class="content"></div>
      <div class="user_interaction">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          x="0px"
          y="0px"
          viewBox="0 0 100 125"
          style="enable-background: new 0 0 100 100"
          xml:space="preserve"
        >
          
        </svg>
        <p>Click to Start</p>
      </div>
      <div class="controls">
        <p id="currentSong">Current Song: </p>
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
      </div>

    </main>
  </body>
</html>
